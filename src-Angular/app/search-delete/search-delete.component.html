<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Fornecedores Cadastrados</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="text-center">Id</th>
                        <th class="text-center">Nome</th>
                        <th class="text-center">E-Mail</th>
                        <th class="text-center">Comentário</th>
                        <th class="text-center">CNPJ</th>
                        <th class="text-center">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let fornecedor of fornecedores">
                        <td>{{fornecedor.id}}</td>
                        <td>{{fornecedor.nome}}</td>
                        <td>{{fornecedor.email}}</td>
                        <td>{{fornecedor.comentario}}</td>
                        <td>{{fornecedor.cnpj}}</td>
                        <td class="text-center">
                            <button class="btn btn-danger btn-xs" style="margin-right: 5px;" (click)="deleteFornecedor(fornecedor.id)">
                                <span class="glyphicon glyphicon-remove"></span>Delete
                            </button>
                            <button class="btn btn-primary btn-xs" style="margin-right: 5px;" (click)="updateFornecedor(fornecedor)">
                                <span class="glyphicon glyphicon-pencil"></span>Editar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
